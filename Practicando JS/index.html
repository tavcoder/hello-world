<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con Java Script</title>
    <!--Estilos CSS-->
    <link rel="stylesheet" type=" text/css" href="css/styles.css" />
    <link id="theme" rel="stylesheet" type=" text/css" href="css/green.css" />
    <!--Slider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>
    <!--Mis scripts-->
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <!--Cabecera-->
        <header>
            <div id="logo">
                <h1>PROYECTO JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="#"> INICIO </a></li>
                    <li><a href="#"> RELOJ </a></li>
                    <li><a href="#"> SOBRE MI </a></li>
                    <li><a href="#"> CONTACTO </a></li>
                </ul>
            </nav>
        </header>
        <!--Slider-->
        <div id="slider">
            <div class="bxslider">
                <div><img src="img/hojas.jpg" title="Hojas" /></div>
                <div><img src="img/rojo.jpg" title="Rojo" /></div>
                <div><img src="img/cielo.jpg" title="Cielo" /></div>
            </div>
        </div>
        <!--Contenido-->
        <section id="content">
            <div id="posts">
                <!--Cargar los post desde un js-->
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quién soy?</span></h4>
                    <img src="img/caracol.jpg" />
                    <p>Brutícia impedeix veure correctament la carretera.</p>
                </div>

                <div id="login">
                    <h4>Identificate</h4>
                    <form>
                        <label for="name">
                            Nombres
                        </label>
                        <input type="text" name="name" />
                        <label for="email">
                            Correo
                        </label>
                        <input type="email" name="email" />
                        <label for="pasword">
                            Pasword
                        </label>
                        <input type="pasword" name="pasword" />
                        <input type="submit" value="Entrar" />
                    </form>
                </div>

            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Master de Victor Robles

        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
