<html>

<head>
    <title>Ejemplo JQuery - Efecto Explode</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script>
        $(document).ready(function () {
            $("#ocultar").click(function () {
                $(".imagen").effect("explode", { pieces: 16, mode: 'hide' }, 2000);
            });
            $("#mostrar").click(function () {
                $(".imagen").effect("explode", { pieces: 16, mode: 'show' }, 2000);
            });
        });
    </script>
</head>

<body>
    <button id="ocultar">Ocultar Imagen</button>
    <button id="mostrar">Mostrar Imagen</button>
    <br><br>
    <div id="Capa">
        <img src="graficos/Mozart.jpg" class="imagen">
    </div>
</body>

</html>
