    <script> // Inicia el bloque de script

        var i = 0; //Declara e inicializa la variable i
        function cargando() { //Declara la función cargando

            Barra.set({ value: ++i }); // Incrementa el valor de i y establece el valor de la barra de progreso
            if (i < 10) { //Verifica si el valor de i es menor que 10

                setTimeout(cargando, 100 + Math.floor(Math.random() * 1000));

            }
        }
